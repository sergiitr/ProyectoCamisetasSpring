<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="navbar-style">
        <style>
            .dropdown-menu {
                display: none;
            }

            .dropdown:hover .dropdown-menu {
                display: block !important;
            }
            
            .dropdown-menu a {
                padding: 5px 0;
                display: block;
            }
        </style>
    </th:block>
    
    <body>
        <nav th:fragment="navbar-fragment" style="background:#222; padding:15px; color:white; display:flex; justify-content:space-between; align-items:center; position: relative;">
            <div style="font-size:20px; font-weight:bold;">
                <a th:href="@{/admin}" style="color:white; text-decoration:none;">Panel Administrador</a>
            </div>

            <ul style="list-style:none; display:flex; gap:20px; margin:0; padding:0;">
                <li class="dropdown" style="position: relative;">
                    <span style="color:white; cursor:pointer;">Gestión de Categorías</span>
                    <ul class="dropdown-menu" style="position: absolute; top: 100%; left: 0; background: #333; list-style: none; margin: 0; padding: 10px; min-width: 150px; z-index: 100;"> 
                        <li><a th:href="@{/admin/categoria/list}" style="color:white; text-decoration:none; padding: 5px 0; display: block;">Listar Categorías</a></li>
                        <li><a th:href="@{/admin/categoria/add}" style="color:white; text-decoration:none; padding: 5px 0; display: block;">Añadir Categoría</a></li>
                    </ul>
                </li>

                <li class="dropdown" style="position: relative;">
                    <span style="color:white; cursor:pointer;">Gestión de Camisetas</span>
                    <ul class="dropdown-menu" style="position: absolute; top: 100%; left: 0; background: #333; list-style: none; margin: 0; padding: 10px; min-width: 150px; z-index: 100;"> 
                        <li><a th:href="@{/admin/camiseta/list}" style="color:white; text-decoration:none; padding: 5px 0; display: block;">Listar Camisetas</a></li>
                        <li><a th:href="@{/admin/camiseta/add}" style="color:white; text-decoration:none; padding: 5px 0; display: block;">Añadir Camiseta</a></li>
                    </ul>
                </li>
                <li class="dropdown" style="position: relative;">
                    <span style="color:white; cursor:pointer;"><a th:href="@{/admin/maestro_detalle_camisetas}"style="color:white; text-decoration:none; padding: 5px 0; display: block;">Maestro Detalle</a></span>
                </li>
            </ul>
        </nav>
    </body>
</html>
