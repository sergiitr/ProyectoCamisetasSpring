<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Camiseta</title>
</head>
<body>

    <h2>Editar Camiseta</h2>

    <form th:action="@{/admin/camiseta/save}" th:object="${camiseta}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div>
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required/>
        </div>

        <div>
            <label>Marca:</label>
            <input type="text" th:field="*{marca}" />
        </div>

        <div>
            <label>Color:</label>
            <input type="text" th:field="*{color}" required/>
        </div>

        <div>
            <label>Talla:</label>
            <input type="text" th:field="*{talla}" />
        </div>
        
        <div>
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" />
        </div>

        <div>
            <label>Stock:</label>
            <input type="number" th:field="*{stock}" />
        </div>

        <div>
            <label>Categor√≠a:</label>
            <select name="categoriaId" class="form-control">
                <option th:each="cat : ${listaCategorias}" 
                        th:value="${cat.id}" 
                        th:text="${cat.nombre}"
                        th:selected="${camiseta.categoria != null and cat.id == camiseta.categoria.id}">
                </option>
            </select>
        </div>

        <br>
        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/admin/camiseta/list}">Cancelar</a>
    </form>

</body>
</html>
