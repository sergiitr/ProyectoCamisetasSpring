<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Añadir Camiseta</title>
    </head>
    <body>
    <h1>Añadir Camiseta</h1>
    <form th:action="@{/admin/camiseta/add}" th:object="${camiseta}" method="post">
        <label>Talla:</label>
        <select th:field="*{talla}">
            <option th:each="t : ${T(com.tuempresa.proyecto.entity.Talla).values()}" th:value="${t}" th:text="${t}"></option>
        </select><br>

        <label>Sexo:</label>
        <select th:field="*{sexo}">
            <option th:each="s : ${T(com.tuempresa.proyecto.entity.Sexo).values()}" th:value="${s}" th:text="${s}"></option>
        </select><br>

        <label>Color:</label>
        <input type="text" th:field="*{color}" /><br>
        <label>Marca:</label>
        <input type="text" th:field="*{marca}" /><br>
        <label>Stock:</label>
        <input type="number" th:field="*{stock}" /><br>
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" /><br>
        <label>Activo:</label>
        <input type="checkbox" th:field="*{activo}" /><br>

        <label>Categoría:</label>
        <select th:field="*{categoria}">
            <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nombre}"></option>
        </select><br>

        <button type="submit">Guardar</button>
    </form>
    </body>
</html>
