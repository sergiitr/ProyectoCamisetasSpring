<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista Camisetas</title>
    </head>
    <body>
    <h1>Lista de Camisetas</h1>
    <a th:href="@{/admin/camiseta/add}">Añadir Camiseta</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Talla</th>
            <th>Sexo</th>
            <th>Color</th>
            <th>Marca</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Activo</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="c : ${camisetas}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.talla}"></td>
            <td th:text="${c.sexo}"></td>
            <td th:text="${c.color}"></td>
            <td th:text="${c.marca}"></td>
            <td th:text="${c.stock}"></td>
            <td th:text="${c.precio}"></td>
            <td th:text="${c.activo}"></td>
            <td th:text="${c.categoria != null ? c.categoria.nombre : '-'}"></td>
            <td>
                <a th:href="@{'/admin/camiseta/edit/' + ${c.id}}">Editar</a> |
                <a th:href="@{'/admin/camiseta/del/' + ${c.id}}">Borrar</a>
            </td>
        </tr>
    </table>
    </body>
</html>
