<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Añadir Camiseta</title>
    </head>
    <body>
        <h1>Añadir Nueva Camiseta</h1>

        <form th:action="@{/admin/camiseta/add}" th:object="${camiseta}" method="post">
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" th:field="*{marca}" required><br/><br/>
            
            <label for="categoria">Categoría:</label>
            <select id="categoria" th:field="*{categoria}" required>
                <option value="">-- Selecciona Categoría --</option>
                <option th:each="cat : ${categorias}" 
                        th:value="${cat.id}" 
                        th:text="${cat.nombre}">Nombre de Categoría</option>
            </select><br/><br/>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" step="0.01" required><br/><br/>
            
            <button type="submit">Guardar</button>
        </form>
        <a th:href="@{/admin/camiseta}">Cancelar y Volver al Listado</a>
    </body>
</html>
