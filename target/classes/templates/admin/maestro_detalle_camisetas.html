<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Camisetas por Categoría</title>
        
        <th:block th:replace="fragments/navbar :: navbar-style" />
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar-fragment"></div>
        <h1>Filtrar Camisetas por Categoría</h1>
        <label for="categoriaSelect">Categoría Maestra:</label>
        <select id="categoriaSelect" onchange="window.location.href = this.value">
            <option th:value="@{/admin/maestro_detalle_camisetas}">--- Mostrar Todas ---</option>
            <option th:each="cat : ${categorias}" 
                    th:value="@{/admin/maestro_detalle_camisetas(categoriaId=${cat.id})}" 
                    th:text="${cat.nombre}" 
                    th:selected="${categoriaSeleccionada != null and cat.id == cat.id}">
                Nombre Categoría
            </option>
        </select>
        <hr/>
        <h2>Camisetas en la Categoría: 
            <span th:text="${categoriaSeleccionada != null ? categoriaSeleccionada.nombre : 'Todas las Camisetas'}"></span>
        </h2>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="camiseta : ${camisetas}">
                    <td th:text="${camiseta.id}">1</td>
                    <td th:text="${camiseta.nombre}">Nombre</td>
                    <td th:text="${camiseta.marca}">Adidas</td>
                    <td th:text="${camiseta.precio}">25.50</td>
                    <td>
                        <a th:href="@{/admin/camiseta/edit/{id}(id=${camiseta.id})}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/admin}">Volver al Panel Principal</a>
    </body>
</html>
